
	

<div class="container">
<div class="col-sm-6 col-sm-offset-3 ">

   <img style="width:100%; max-width:150px; display:block; margin:auto;" src="/img/vicigo_logo_short_dark_size_2.png" >	
	
   <h1><span class="fa fa-sign-in"></span> Login</h1> 
	

		
	<div ng-if="message" class="alert alert-warning" role="alert">{{message}}</div>

    <!-- LOGIN FORM -->
    <form>
        <div class="form-group">
            <label>Email/Username</label>
            <input type="text" class="form-control" ng-model="data.loginemail">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="data.loginpassword">
        </div>

        <button type="submit" class="btn btn-warning btn-lg" ng-click="login(data)">Login</button>
		<a id ="fbBtn" href="/auth/facebook" target="_self" class="btn btn-primary push btn btn-lg"><span class="fa fa-facebook"></span> Facebook</a>
    </form>

    <hr>

    <p class="text-center">Need an account? <a href="/signup">Signup</a></p>
	 	<p class="text-center"><a href="/forget">Forgot password?</a></p>
</div>

</div>
