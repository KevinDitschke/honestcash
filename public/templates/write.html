<div class="container">
			<div class="row">
				<div class="col-md-2"></div>	  
				<div class="col-md-8 col-xs-12" style="min-height:250px;">
						<img ng-if="draft.post_image_url" style="max-width:100%;cursor:pointer;" ng-src="{{draft.post_image_url}}" alt="background" data-toggle="modal" data-target="#uploadBackgroundImageModal">
					
						<div class="text-center changeSomethingBtn" style="cursor:pointer;" id="uploadPostBackground">
								<div class="btn btn-default" style="margin:10px;" >
									<i class="fa fa-camera"></i> Change background pic
								</div>	
						</div>

						<h2>
							<strong>
								<div id="title">{{ draft.title }}</div>
								<div ng-if="draft.status==2" class="badge">
									Published
								</div>
							</strong>
						</h2>
						<hr>
	
						<article id="body" ></article>
						<hr>
						<p>
						Tag your article. Use relevant tags that reflect precicely the topic of your article.
						</p>	
						<div class="form-group">
							<form>
								<input id="description" name="tags" >
							</form>
						</div>
				</div>
			</div>
		</div>

	<!-- UPLOAD IMAGE MODAL -->
		<div class="modal fade" id="uploadBackgroundImageModal" tabindex="-1" role="dialog" aria-labelledby="uploadBackgroundImageModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel"><b>Upload background picture</b> <button class="close" data-dismiss="modal">Ã—</button></h4>
					</div>

					<div class="modal-body">
				
						<input id="uploadedImagePostId" type="hidden">
						<form enctype="multipart/form-data" type="post" class="dz-clickable" id="backgroundImageDropzone">
							<div class="dz-message">
								<h3 class="push dz-message-text">drop files here or click to upload</h3>
							</div>
							<img id="uploadedImage" class="hidden" style="width:90%; max-width:600px; display: block; margin-left: auto; margin-right: auto" src="" />
						</form>
					</div>

					<!-- FOOTER IMAGE MODAL -->
					<div class="modal-footer">
						<button disabled id="publishPicturePostBtn" ng-click="publishPicturePost()" type="button" class="btn btn-primary btn-lg btn-block">Post</button>
					</div>
					<!-- FOOTER IMAGE MODAL -->
				</div>
			</div>
		</div>
		<!-- UPLOAD IMAGE MODAL -->	


		<div id="preview-template" style="display:none;">
			<div class="dz-preview dz-file-preview">

				<div class="dz-details">
					<div class="dz-filename"><span></span></div>
					<div class="dz-size"></div>
				</div>

				<div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
				<div class="dz-success-mark"><span></span></div>
				<div class="dz-error-mark"><span></span></div>
				<div class="dz-error-message"><span data-dz-errormessage></span></div>

			</div>
		</div>
